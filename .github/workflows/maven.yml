name: maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'  # This is the Eclipse Temurin distribution of Java

    - name: Build with Maven
      run: mvn -B clean install -DskipTests=true

    - name: Run Unit Tests
      run: mvn -B test -DexcludeGroup="integration"
      env:
        SPRING_PROFILES_ACTIVE: test  # Ensure to use application-test.properties which should not configure database
